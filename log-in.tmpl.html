<div class="row">
    <div class="col-lg-12">
        <form class="form-signin">
            <h2 class="form-signin-heading">Log in</h2>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-lg btn-primary btn-block">Log in</button>
                </div>
                <div class="col-md-6">
                    <button id="signUpBtn" class="btn btn-lg btn-default btn-block">Sign up</button>
                </div>
            </div>
        </form>
        <form class="form-signup">
            <h2 class="form-signin-heading">Sign up</h2>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-success btn-block">Sign up</button>
        </form>
    </div>
</div>
